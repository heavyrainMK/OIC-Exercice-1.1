<!DOCTYPE html>
<html lang="fr">

<head>
    <!-- Définit le type de document et la langue utilisée -->
    <meta charset="UTF-8"> <!-- Définit le jeu de caractères utilisé -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Assure que la page est adaptée aux mobiles -->
    <title>Formulaire</title> <!-- Titre de la page affiché dans l'onglet du navigateur -->

    <style>
        /* Style général du corps de la page */
        body {
            background-color: #808080; /* Couleur de fond grise */
            color: #fff; /* Couleur du texte blanche pour un meilleur contraste */
            font-family: 'Arial', sans-serif; /* Police de caractères */
        }

        /* Style pour les titres h2 */
        h2 {
            background-color: #2c3e50; /* Couleur de fond sombre pour le titre */
            color: #fff; /* Couleur du texte blanche */
            padding: 10px; /* Espacement interne */
        }

        /* Style pour les paragraphes */
        p {
            border: 1px solid #ddd; /* Bordure grise */
            padding: 10px; /* Espacement interne */
            margin-bottom: 15px; /* Marge en bas pour espacer les paragraphes */ 
            margin: 0 auto; /* Centrage horizontal */
        }

        /* Style spécifique pour les paragraphes avec la classe 'paragraphe' */
        .paragraphe {
            background-color: #2c3e50; /* Couleur de fond sombre */
            color: #fff; /* Couleur du texte blanche */
            padding: 10px; /* Espacement interne */
        }

        /* Style spécifique pour les éléments avec la classe 'formulaire' */
        .formulaire {
            background-color: #000; /* Couleur de fond noire */
            color: #fff; /* Couleur du texte blanche */
            padding: 10px; /* Espacement interne */
            display: inline-block; /* Affichage en ligne pour ajuster la bordure */
            border: 1px solid #fff; /* Bordure blanche */
            border-radius: 8px; /* Coins arrondis */
        }
    </style>
</head>

<body>
    <!-- Paragraphe avec une classe 'paragraphe' pour stylisation spéciale -->
    <p class="paragraphe"> Remplissez les champs</p>

    <!-- Formulaire HTML pour envoyer des données à traitement.php en utilisant la méthode POST -->
    <form id="monFormulaire" action="traitement.php" method="post">
        <!-- Champ de texte pour le nom, requis pour soumettre le formulaire -->
        <label for="nom">Nom*:</label>
        <input type="text" name="nom" required><br>

        <!-- Champ de texte pour le prénom, requis pour soumettre le formulaire -->
        <label for="prenom">Prénom*:</label>
        <input type="text" name="prenom" required><br>

        <!-- Champ de texte pour l'email, requis pour soumettre le formulaire -->
        <label for="email">Email*:</label>
        <input type="email" name="email" required><br>

        <!-- Champ de texte pour le téléphone, requis pour soumettre le formulaire -->
        <label for="telephone">Téléphone:</label>
        <input type="tel" name="telephone" pattern="[+0-9]+" title="Entrez un numéro de téléphone valide"><br>

        <!-- Champ de texte pour la date, requis pour soumettre le formulaire -->
        <label for="date">Date*:</label>
        <input type="date" name="date" required><br>

        <!-- Zone de texte pour le message, requis pour soumettre le formulaire -->
        <label for="message">Message*:</label>
        <textarea name="message" rows="4" required></textarea><br>

        <!-- Section de notation pour évaluer la page web sur une échelle de 1 à 5 -->
        <p class="paragraphe">Sur une échelle de 1 à 5, à quel point aimez-vous ma page web?</p>
        <label>
            <input type="checkbox" name="notation" value="1"> 1
        </label>
        <label>
            <input type="checkbox" name="notation" value="2"> 2
        </label>
        <label>
            <input type="checkbox" name="notation" value="3"> 3
        </label>
        <label>
            <input type="checkbox" name="notation" value="4"> 4
        </label>
        <label>
            <input type="checkbox" name="notation" value="5"> 5
        </label>
        <br>

        <!-- Indication des champs obligatoires avec un style spécifique -->
        <div class="formulaire">* Champs obligatoires</div>

        <!-- Boutons pour soumettre ou réinitialiser le formulaire -->
        <input type="submit" value="Envoyer">
        <input type="reset" value="Réinitialiser">
    </form>

    <!-- Script JavaScript pour valider les champs en temps réel et confirmer l'envoi -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const formulaire = document.getElementById("monFormulaire");  
            const champNom = document.getElementsByName("nom")[0];  
            const champPrenom = document.getElementsByName("prenom")[0]; 
            const champEmail = document.getElementsByName("email")[0]; 

            // Validation en temps réel
            formulaire.addEventListener("input", function(event) {
                if (event.target.required && event.target.value === "") { 
                    event.target.setCustomValidity("Ce champ est obligatoire");
                } else {
                    event.target.setCustomValidity("");
                }
            });

            // Confirmation d'envoi
            formulaire.addEventListener("submit", function(event) {
                const confirmation = confirm("Êtes-vous sûr de vouloir envoyer ce formulaire ?");
                if (!confirmation) {
                    event.preventDefault(); // Annuler l'envoi du formulaire
                }
            });

            // Focus automatique sur le premier champ du formulaire
            champNom.focus();
        });
    </script>
</body>

</html
